name: Reproducible Build Checker

on:
  # Run daily at 2 AM UTC
  push:
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      app:
        description: 'Specific app ID to check (optional, checks all if empty)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (echo events without publishing)'
        required: false
        type: boolean
        default: false

jobs:
  check-reproducible-builds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version: 1.24
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - uses: snow-actions/nostr@v1.8.2
        with:
          relays: wss://relay.primal.net
          private-key: nsec1k792zawwt097fwgu3fw2vzqj87hp9q8rvrfzlrl6c9s29gt04d6qlltljr
          content: |
            Text message
        id: publish
      - run: echo "${event}"
        env:
          event: ${{ steps.publish.outputs.event }}
      - name: Install nak (Nostr CLI)
        run: |
          go install -tags=debug github.com/fiatjaf/nak@v0.17.1 # > /dev/null 2>&1
          nak --version
          RUST_LOG=debug nak req -k 1 --limit 1 wss://relay.primal.net -v
          RUST_LOG=debug nak event wss://relay.primal.net -v
        env:
          RUST_BACKTRACE: 1
      - name: Check for new versions
        env:
          APP_ID: ${{ github.event.inputs.app }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          # Build command args
          ARGS=""
          
          if [ -n "$APP_ID" ]; then
            ARGS="$ARGS --app $APP_ID"
          fi
          
          if [ "$DRY_RUN" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          
          # Run the checker
          nak req -k 1 --limit 1 wss://relay.primal.net
          python scripts/check_reproducible.py $ARGS
