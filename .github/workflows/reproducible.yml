name: Reproducible Build Checker

on:
  # Run daily at 2 AM UTC
  push:
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      app:
        description: 'Specific app ID to check (optional, checks all if empty)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (echo events without publishing)'
        required: false
        type: boolean
        default: false

jobs:
  check-reproducible-builds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install nak (Nostr CLI)
        run: |
          # Install nak from GitHub releases
          NAK_VERSION="0.17.3"
          curl -LO "https://github.com/fiatjaf/nak/releases/download/v${NAK_VERSION}/nak-v${NAK_VERSION}-linux-amd64"
          chmod +x "nak-v${NAK_VERSION}-linux-amd64"
          sudo mv "nak-v${NAK_VERSION}-linux-amd64" /usr/local/bin/nak
          nak --version
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check for new versions
        env:
          APP_ID: ${{ github.event.inputs.app }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          # Build command args
          ARGS=""
          
          if [ -n "$APP_ID" ]; then
            ARGS="$ARGS --app $APP_ID"
          fi
          
          if [ "$DRY_RUN" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          
          # Run the checker
          python scripts/check_reproducible.py $ARGS
