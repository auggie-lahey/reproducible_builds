name: Reproducible Build Checker

on:
  # Run daily at 2 AM UTC
  push:
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      app:
        description: 'Specific app ID to check (optional, checks all if empty)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (echo events without publishing)'
        required: false
        type: boolean
        default: false

jobs:
  check-reproducible-builds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version: 1.25
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install nak (Nostr CLI)
        run: |
          go install -tags=debug github.com/fiatjaf/nak@latest > /dev/null 2>&1
          nak --version
          nak req -k 1 --limit 1 wss://relay.primal.net
          nak event wss://relay.primal.net
          for relay in "wss://relay.damus.io" "wss://relay.zapstore.dev" "wss://nos.lol"; do
            echo "Testing $relay"
            timeout 5 curl -i -N \
              -H "Connection: Upgrade" \
              -H "Upgrade: websocket" \
              -H "Sec-WebSocket-Version: 13" \
              -H "Sec-WebSocket-Key: test" \
              "$relay" 2>&1 | head -20 || echo "FAILED"
            echo "---"
          done
      
      - name: Check for new versions
        env:
          APP_ID: ${{ github.event.inputs.app }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          # Build command args
          ARGS=""
          
          if [ -n "$APP_ID" ]; then
            ARGS="$ARGS --app $APP_ID"
          fi
          
          if [ "$DRY_RUN" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          
          # Run the checker
          nak req -k 1 --limit 1 wss://relay.primal.net
          python scripts/check_reproducible.py $ARGS
